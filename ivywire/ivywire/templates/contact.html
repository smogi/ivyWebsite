<!DOCTYPE html>
<html>
<head>
{% load staticfiles %}
<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" type="text/css"/>
<link rel="stylesheet" href="{% static "css/style.css" %}" type="text/css"/>
<link rel="stylesheet" href="{% static "css/style2.css" %}" type="text/css"/>
</head>

<body>
<div class="upper">
    <header>
	   <div class="container">
	       <div class="navSection">
                <nav class="topNavBar">
				     <ul>
					    <li><a href="/index">ABOUT</a></li>
						<li><a href="/contact">Contact Us</a></li>
				     </ul>
			    </nav>
		   </div>
	   </div>
	</header>
    <div class="banner">
	   <div class="container">
	       <div class="frontTitle">
		      <h1>Contact Us</h1>
		   </div>
	  <div class="frontDescription">
	     <p>
		 If you are interested in hiring our services, please contact us. Thank you for your consideration.
		 </p>
	  </div>
	 </div>
    </div>
  </div>
	  
<div class="middler">
  <div class="container">
   <div class="clientContactForm">
   <form name="clientForm" method="POST" id="contact">
   <label for="name"> 
   <p>Name</p>
   </label>
  <input id="name" name="name" type="text"/>
  <br/>
  <label for="phone">
  <p>Phone</p>
  </label>
  <input id="phone" name="phone" type="text"/>
  <br/>
  <label for="email">
  <p>Email</p>
  </label>
  <input id="email" name="email" type="text"/>
  <br/>
  <label for="message">
  <p>Message</p>
  </label>
 <TextArea id="message" name="message" cols="150" rows="400"/>
 <input type="submit"/>
 </form>
</div>
</div> 
</div>



</body>
</html>
